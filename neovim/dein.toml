# plugin manager
[[plugins]]
repo = 'Shougo/dein.vim'

# color sheme
[[plugins]]
repo = 'dracula/vim'

# lean & mean status/tabline
[[plugins]]
repo = 'vim-airline/vim-airline'
depends = ['dracula/vim']

# auto close parentheses
[[plugins]]
repo = 'cohama/lexima.vim'

# set indent line
[[plugins]]
repo = 'Yggdroot/indentLine'
hook_add = '''
	set list listchars=tab:\â”†\ 
'''

# editorconfig
[[plugins]]
repo = 'editorconfig/editorconfig-vim'

# preview markdown on browser
[[plugins]]
repo = 'previm/previm'
hook_add = '''
	source ~/.config/nvim/plugins/previm/previm.vim
'''

# json
[[plugins]]
repo = 'elzr/vim-json'
hook_add = '''
	let g:vim_json_syntax_conceal = 0
'''

# fish
[[plugins]]
repo = 'dag/vim-fish'

# toml
[[plugins]]
repo = 'cespare/vim-toml'

# yaml
[[plugin]]
repo = 'chase/vim-ansible-yaml'

# terraform
[[plugin]]
repo = 'hashivim/vim-terraform'
hook_add = '''
	let g:terraform_fmt_on_save = 1
'''

# go
# go command use as vim command :GoBuild, :GoInstall
[[plugins]]
repo = 'fatih/vim-go'
on_ft = 'go'
hook_add = '''
	source ~/.config/nvim/plugins/vim-go.vim
'''
